   </head>
   <body id="load-page" class="load">
      <div class="wrapper">
         {% include 'inc/header.html' %}
         {% block category %}{% endblock category %}
         {% block content %}{% endblock content %}
      </div>

      <script>
         let videoPosterList1 = document.querySelectorAll(".video-poster");
         let videoList1 = document.querySelectorAll(".video");
         let videoContainerList1 = document.querySelectorAll(".video-container");
         let posterWidth1 = videoList1[0].getBoundingClientRect().width;

         for (var i = 0; i < videoList1.length; i++) {
            videoContainerList1[i].style.height = `${(posterWidth1 * 9) / 16}px`;
            videoPosterList1[i].style.height = `${(posterWidth1 * 9) / 16}px`;
         }

         let posters = document.querySelectorAll(".video-poster");
         let icons = document.querySelectorAll(".video-channel-icon");
         let vid_count = posters.length;
         for (let i = 0; i < vid_count; i++) {
            changeDataSrcToSrc(posters[i])
            changeDataSrcToSrc(icons[i])
         }

         window.addEventListener('load', setTimeout(loadImage, 2500));
            function loadImage() {
               let thumbs = document.querySelectorAll('.thumb-short-content')
               for (let i = 0; i < vid_count; i++) {
               changeDataSrcToSrc(thumbs[i])
            }
         }

         function changeDataSrcToSrc(img) {
            img.style.display = 'block';
         }
      </script>
